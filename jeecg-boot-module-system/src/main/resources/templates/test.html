<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Highlight.js Example</title>
    <!-- 引入 Highlight.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/highlightjs@8.8.0/dist/highlight.min.js"></script>
</head>
<body>
<!-- 示例代码 -->
<code class="javascript">
    function helloWorld() {
    console.log("Hello, world!");
    }
</code>
<!-- 使用 Highlight.js 语法高亮 -->
<pre class="hljs">
    <code class="java">function helloWorld() { console.log("Hello, world!"); }
function helloWorld() {
		console.log('Hello, world!');
	}</code>
	</pre>
</body>
</html>
